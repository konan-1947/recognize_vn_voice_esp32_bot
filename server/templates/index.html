<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition System</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px 1fr;
            grid-template-rows: auto 50vh;
            gap: 20px;
            height: 80vh;
        }
        
        h1 {
            grid-column: 1 / -1;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 1.8em;
            color: #333;
        }
        
        .status-panel {
            grid-column: 2;
            grid-row: 2;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .transcript-panel {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .transcript-panel h3 {
            margin: 0 0 15px 0;
            color: #555;
            font-size: 1.1em;
        }
        
        .log-panel {
            grid-column: 1;
            grid-row: 2;
        }
        
        .questions-panel {
            grid-column: 3;
            grid-row: 2;
        }
        
        .connection-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .wake-word-status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .listening {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .waiting {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #c6c8ca;
        }
        
        .word {
            display: inline-block;
            margin: 2px;
            padding: 3px 6px;
            background: #e9ecef;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .wake-word {
            background: #ffc107;
            color: #000;
            font-weight: bold;
        }
        
        .question {
            background: #28a745;
            color: white;
            font-weight: bold;
        }
        
        .stats {
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .stats div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Recognition System</h1>
        
        <!-- Status Panel (Center) -->
        <div class="status-panel">
            <div id="connection-status" class="connection-status disconnected">
                üî¥ Disconnected
            </div>
            
            <div id="wake-word-status" class="wake-word-status waiting">
                Waiting for "hello hello"
            </div>
            
            <div class="stats">
                <div>Transcripts: <span id="final-count">0</span></div>
                <div>Questions: <span id="question-count">0</span></div>
            </div>
        </div>
        
        <!-- Transcript Log (Left) -->
        <div class="transcript-panel log-panel">
            <h3>üìù Transcript Log</h3>
            <div id="transcript-log"></div>
        </div>
        
        <!-- Questions (Right) -->
        <div class="transcript-panel questions-panel">
            <h3>‚ùì Questions</h3>
            <div id="questions-log"></div>
        </div>
    </div>

    <script>
        var socket = io();
        var finalCount = 0;
        var questionCount = 0;

        // Connection status
        socket.on("connect", function() {
            document.getElementById("connection-status").className = "connection-status connected";
            document.getElementById("connection-status").innerHTML = "üü¢ Connected";
        });

        socket.on("disconnect", function() {
            document.getElementById("connection-status").className = "connection-status disconnected";
            document.getElementById("connection-status").innerHTML = "üî¥ Disconnected";
        });

        // Final transcripts
        socket.on("final", function(msg) {
            finalCount++;
            let div = document.getElementById("transcript-log");
            let timestamp = new Date(msg.timestamp).toLocaleTimeString();
            
            div.innerHTML += `<div class="word">[${timestamp}] ${msg.text}</div>`;
            document.getElementById("final-count").innerText = finalCount;
            
            div.scrollTop = div.scrollHeight;
        });
        
        // Wake word detection
        socket.on("wake_word", function(msg) {
            console.log("Wake word detected:", msg);
            
            // Update status
            let statusDiv = document.getElementById("wake-word-status");
            statusDiv.className = "wake-word-status listening";
            statusDiv.innerHTML = "üéØ Listening for question...";
            
            // Add to transcript log
            let logDiv = document.getElementById("transcript-log");
            let timestamp = new Date(msg.timestamp).toLocaleTimeString();
            logDiv.innerHTML += `<div class="word wake-word">[${timestamp}] üéØ WAKE WORD: ${msg.text}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        });
        
        // Question captured
        socket.on("question_captured", function(msg) {
            console.log("Question captured:", msg);
            
            questionCount++;
            
            // Reset status
            let statusDiv = document.getElementById("wake-word-status");
            statusDiv.className = "wake-word-status waiting";
            statusDiv.innerHTML = "Waiting for \"hello hello\"";
            
            // Add to questions log
            let questionsDiv = document.getElementById("questions-log");
            let timestamp = new Date(msg.timestamp).toLocaleTimeString();
            questionsDiv.innerHTML += `<div class="word question">[${timestamp}] ${msg.text}</div>`;
            questionsDiv.scrollTop = questionsDiv.scrollHeight;
            
            // Update counter
            document.getElementById("question-count").innerText = questionCount;
        });
    </script>
</body>
</html>
